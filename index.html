<html>
	<head>
		<title>Cinema geolocation</title>
		 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	</head>
	<body>
		<input type="text" name="name" id="cinema-name" placeholder="Name of the cinema">
		<input type="number" name="latitude" id="cinema-latitude" placeholder="Latitude">
		<input type="number" name="longitude" id="cinema-longitude" placeholder="Longitude">

		<button id="submit-new-cinema">Add cinema</button>

		<button id="submit-nearest">Give me the nearest cinema!</button>

		<script type="text/javascript" src="geolocation.js"></script>


	</body>
</html>
